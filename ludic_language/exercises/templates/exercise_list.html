{% extends 'index_speech.html' %}
{% block content%}
<div class="content-container">
    <div class="container-fluid">
        <section class="jumbotron">
            {% for pathology in pathology_list %}
             <div class="row">
                 <div class=" d-flex  justify-content-center">
                    <h3>{{pathology.name}}</h3>
                </div>
                <hr class="bio-seperation">
                    {% for exercise in pathology.exercise_set.all %}
                   
                      <div class="col-lg-4 col-md-6 col-sm-12 d-flex  justify-content-center">
                        <div class='card exercise-card d-flex flex-column'>
                                {% if exercise.picture1 %}
                                <img  src="{{exercise.picture1.url}}" alt="" class="w-100 card-img-top">
                                {% endif %}
                               
                                <h5 class="mb-0 card-title">{{exercise.name}}</h5>
                                <div class="card-footer d-flex exercise align-content-around mt-auto">
                                    <ul class="social mb-0 list-inline mt-3">
                                        <li class="list-inline-item m-0"><a href="{% url 'form_ludicjourney' exercise.id %}" class="social-link" data-toggle="tooltip" data-placement="bottom"> 
                                            <i class="bi bi-music-note-list icon"></i></a></li>
                                        <li class="list-inline-item m-0"><a href="{% url 'exercise_therapist' %}" class="social-link" data-toggle="tooltip" data-placement="bottom"> 
                                            <i class="bi bi-check-lg icon"></i></a></li>
                                        <li class="list-inline-item m-0"><a href="{% url 'play_on' exercise.id %}" class="social-link" data-toggle="tooltip" data-placement="bottom"> 
                                            <i class="bi bi-search icon"></i></a></li>
                               
                                </div>
                            </div>
                        </div>
                        
                    {% endfor %}
            </div>
            {% endfor %}
        </section>
    </div>
</div>
{% endblock content %}
