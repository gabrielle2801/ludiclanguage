{%load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <title>Todo List</title>
    </head>

    <body>
        <main>
            <div class="container">
            	{% if messages %}
				{% for message in messages %}
					<div class="alert alert-{{message.tags}}">
					       {{message}}
					     </div>
					   {% endfor %}
				{% endif %}
            
   
    {%block content%}
    <div class="center">
        <a href="{% url 'task_form' %}"><i class="bi bi-plus-circle"></i> Create Task</a>
        
        <ul class="tasks">
            {% for task in object_list %}
                <li>{{ task.title }}
                    <div  class="task-controls">
                        <a href="#"><i class="bi bi-trash"></i> </a>
                        <a href="#"><i class="bi bi-pencil-square"></i></a>
                    </div>
                </li>
                {% empty %}
            <p>ðŸŽ‰ Yay, you have no pending tasks!</p>
            {% endfor %}
        </ul>
    </div>
    {%endblock content%}
</div>
</main>
</body>

</html>
